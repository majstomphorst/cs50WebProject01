<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
  <title>CS50 BOOKS</title>


</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BOOKS!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          {% if session.user_id %}
            <form class="form-inline my-2 my-lg-0" name="sigin" action="{{ url_for('signout') }}" method="post">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <span class="navbar-text">Hello {{ session.user_id }}</span>
                </li>
                <li class="nav-item">
                  <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sign Out</button>
                </li>
              </ul>
            </form>
          </div>
        </nav>
      </div>
          {% else %}
          <form class="form-inline my-2 my-lg-0" name="sigin" action="{{ url_for('signin') }}" method="post">
            <input class="form-control mr-sm-2" name="username" type="text" placeholder="Username">
            <input class="form-control mr-sm-2" name="password"type="password" placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sigin</button>
          </form>
        </div>
      </nav>
    </div>
    {% endif %}

  {% if not session.user_id %}
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <h1 class="display-4">Find your next book!</h1>
            <h3 class="display-5">Downt have a acount?</h3>
          </div>
          <div class="col-md-4">
            <h4 class "display-6">Create one!</h4>
            <form class="form-register" action="{{ url_for('register') }}" method="post">
              <input type="text" name="username" placeholder="Enter your username" class="form-control">
              <input type="email" name="email" placeholder="Enter Your email" class="form-control">
              <input type="password" name="password" placeholder="Enter your password" class="form-control">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}

    <div class="container">
      <h1>head</h1>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
