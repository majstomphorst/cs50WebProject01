{% extends "layout.html" %}

{% block title %}
 Register
{% endblock %}


{% block main %}

<body class="text-center">
  <h1 class="h3 mb-3 font-weight-normal">Please register</h1>


  <form class="form-signin" action="{{ url_for('register') }}" method="post">
        <input type="text" name="username" placeholder="Enter your username" id="inputEmail" class="form-control">
        <input type="text" name="first_name" placeholder="Enter your first name" id="inputEmail" class="form-control">
        <input type="text" name="second_name" placeholder="Enter your second name" id="inputEmail" class="form-control">
        <input type="email" name="email" placeholder="Enter Your email" id="inputEmail" class="form-control">
        <input type="password" name="password" placeholder="Enter your password" id="inputEmail" class="form-control">
        <input type="password" name="password" placeholder="Reenter your password" id="inputEmail" class="form-control">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</body>


{% endblock %}
