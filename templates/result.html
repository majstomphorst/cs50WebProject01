{% extends "layout.html" %}

{% block result %}

<div class="row">
  <div class="col-4">
    <div class="card">
      <img class="card-img-top" src="{{ book['image_url'] }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"> {{ book['title'] }} </h5>
        <h4 class="card-title"> {{ book['author'] }} </h4>
        <h4 class="card-title"> {{ book['average_rating'] }} </h4>
        <p class="card-text">{{ book['isbn'] }}</p>
      </div>
    </div>
  </div>
  <div class="col-8">
    {% if reviews %}
      {% for review in reviews -%}
        <h1>{{ review }}</h1>
      {%- endfor %}
    {% endif %}

      <form class="form my-2 my-lg-0" name="sigin" action="{{ url_for('submit_review') }}" method="post">
        <input class="form-control mr-sm-2" name="review_isbn" type="text" value="{{ book['isbn'] }}" placeholder="{{ book['isbn'] }}">
        <input class="form-control mr-sm-2" name="review_text" type="text" placeholder="review text">
        <input class="form-control mr-sm-2" name="revie_score" type="score" placeholder="review score">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
      </form>

  </div>
</div>








{% endblock %}
